<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>
<body>

<h1 class="hii">Please fill the following information!</h1>

  
</div>

<style>

.hii{
	font-size: 240%;
	font-weight: 100; 
	text-transform: uppercase;
	text-align: center;
	margin-top: 0;
	margin-bottom: 20px;
	color: #000000;
	font-weight: 200;
	word-spacing: 4px;
	letter-spacing: 1px;
}


</style>

<div class="">

<hr>


<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card">
				<header class="card-header">
					<a href="sl1index.html#form" class="float-right btn btn-out mt-1">LogIn</a>
					<a href="sl1index.html" class="float-right btn btn-outline mt-1">Home</a>
					<h4 class="card-title mt-2">Sign up</h4>
				</header>


	<article class="card-body">
			
	<form>






	<!-- NAMES-->
	
	<div class="form-row">

		<div class="col form-group">
			<label>First name </label>   
		  	<input type="text" id="fname" name="fname" class="form-control" placeholder="">
		</div> <!-- form-group end.// -->

	<!-- LAST NAME-->	
		<div class="col form-group">
			<label>Last name</label>
		  	<input type="text" id="lname" name="lname" class="form-control" placeholder=" ">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->






	<!-- EMAIL-->

	<div class="form-group">

		<label>Email address</label>
		<input type="email" id="email" name="email" class="form-control" placeholder="">

		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->





	<!-- PHONE NUMBER-->
	<div class="form-row">

		<div class="form-group col-md-6">
		  <label>Phone Number</label>
		  <input type="tel" id="pnum" name="pnum" class="form-control">
		</div> <!-- form-group end.// -->
		 
	</div> <!-- form-row.// -->









		<!-- BLOOD GROUP-->
	<div class="form-row">

		<div class="form-group col-md-6">
		  <label>Blood group</label>
		  <input type="text" id="blood" name="blood" class="form-control">
		</div> <!-- form-group end.// -->
		 
	</div> <!-- form-row.// -->







	<!-- GENDER/SEX-->
	<div class="form-group">

		<label class="form-check form-check-inline">
		   <input class="form-check-input" type="radio" id="male" name="male" value="option1">
		   <span class="form-check-label"> Male </span>
		</label>

		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" id="female" name="female" value="option2">
		  <span class="form-check-label"> Female</span>
		</label>

		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" id="other" name="other" value="option2">
		  <span class="form-check-label"> Other</span>
		</label>
	</div> <!-- form-group end.// -->







	<!-- AGE-->
	<div class="form-row">

		<div class="form-group col-md-6">
		  <label>Age</label>
		  <input type="number" id="age" name="age" class="form-control">
		</div> <!-- form-group end.// -->


	<!-- DATE OF BIRTH -->	
		 <div class="form-group col-md-6">
		  <label>Date of Birth</label>
		  <input type="date" id="dob" name="dob" class="form-control">
		</div><!-- form-group end.// -->

	</div> <!-- form-row.// -->








	<!-- CITY (PATIENT)-->
	<div class="form-row">

		<div class="form-group col-md-6">
		  <label>City</label>
		  <input type="text" id="city" name="city" class="form-control">
		</div> <!-- form-group end.// -->

		<!-- STREET NAME (PATIENT)-->
		 <div class="form-group col-md-6">
		  <label>Street Name/Number</label>
		  <input type="text" id="street" name="street" class="form-control">
		</div><!-- form-group end.// -->

	</div> <!-- form-row.// -->









	<div class="form-row">

		<!-- STATE(STAETE)-->
		<div class="form-group col-md-6">
		  <label>State</label>
		  <select id="inputState" name="stateInput" class="form-control">
		    <option selected=""> Choose...</option>


		   					 	<option>Andhra Pradesh</option>
								<option>Arunachal Pradesh</option>
								<option>Andaman and Nicobar Islands</option>
								<option>Assam</option>
								<option>Bihar</option>
								<option>Chandigarh</option>
								<option>Chhattisgarh</option>
								<option>Dadra and Nagar Haveli andDaman & Diu</option>
								<option>Delhi</option>
								<option>Goa</option>
								<option>Gujarat</option>
								<option>Haryana</option>
								<option>Himachal Pradesh</option>
								<option>Jammu & Kashmir</option>
								<option>Jharkhand</option>
								<option>Karnataka</option>
								<option>Kerala</option>
								<option>Ladakh</option>
								<option>Lakshadweep</option>
								<option>Madhya Pradesh</option>
								<option>Maharashtra</option>
								<option>Manipur</option>
								<option>Meghalaya</option>
								<option>Mizoram</option>
								<option>Nagaland</option>
								<option>Odisha</option>
								<option>Puducherry</option>
								<option>Punjab</option>
								<option>Rajasthan</option>
								<option>Sikkim</option>
								<option>Tamil Nadu</option>
								<option>Telangana</option>
								<option>Tripura</option>
								<option>Uttarakhand</option>
								<option>Uttar Pradesh</option>
								<option>West Bengal</option>
								
		  </select>
		</div> <!-- form-group end.// -->


		<!-- COUNTRY(PATIENT) -->
		<div class="form-group col-md-6">
		  <label>Country</label>
		  <select id="inputState" name="countryInput" class="form-control">
		    <option> Choose...</option>
		      <option>Uzbekistan</option>
		      <option>Russia</option>
		      <option >United States</option>
		      <option selected="">India</option>
		      <option>Afganistan</option>
		  </select>
		</div> <!-- form-group end.// -->
	</div> <!-- form-row.// -->







	<!-- PIN CODE-->
	<div class="form-row">

		<div class="form-group col-md-6">
		  <label>Pin Code</label>
		  <input type="postal" id="pin" name="pin" class="form-control">
		</div> <!-- form-group end.// -->
	
	</div>





	<!-- PARENTS-->
	<div class="form-row">

		<!-- MOTHER NAME -->
		<div class="col form-group">
			<label>Mother name </label>   
		  	<input type="text" id="mothername" name="mothername" class="form-control" placeholder="">
		</div> <!-- form-group end.// -->

		<!-- FATHER NAME -->
		<div class="col form-group">
			<label>Father name</label>
		  	<input type="text" id="fathername" name="fathername" class="form-control" placeholder=" ">
		</div> <!-- form-group end.// -->

	</div> <!-- form-row end.// -->







	<!-- PROFESSION-->
	<div class="form-group">

		<label>Profession</label>
	    <input class="form-control" id="profession" name="profession" type="text">

	</div>







	<!-- USER ID CREATED BY THE PATIENT-->
	<div class="form-group">

		<label>UserID</label>
	    <input class="form-control" id="uid" name="uid" type="text">

	</div>







	<!-- PASSWORD-->	
	<div class="form-row">

		<!-- PASSWORD CREATED-->
		<div class="form-group col-md-6">
		  <label>Create Password</label>
		  <input type="password" id="password" name="password" class="form-control">
		</div> <!-- form-group end.// -->

		<!-- PASSWORD CONFIRMED-->
		 <div class="form-group col-md-6">
		  <label>Confirm Password</label>
		  <input type="password" id="password" name="password" class="form-control">
		</div><!-- form-group end.// -->

	</div> <!-- form-row.// -->








    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
    </div> <!-- form-group// -->   


    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="sl1index.html#form">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->
